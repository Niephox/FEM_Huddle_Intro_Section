<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/d50f80a898.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="">
  </header>
  <section class="main-content">
    <div class="cta-img">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="cta-content">
      <h1 class="heading-l">Build The Community Your Fans Will Love</h1>
      <p class="cta-p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <button class="cta-button">Register</button>
    </div>
  </section>
   <header class="footer">
     <nav class="icon-list">
       <li class="icon"><i class="fab fa-facebook-f"></i> </li>
       <li class="icon"><i class="fab fa-instagram"></i> </li>
       <li class="icon"><i class="fab fa-twitter"></i> </li>
    </nav>
   </header>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Niephox">Niephox</a>.
    </p>
  </footer>
</body>
</html>
